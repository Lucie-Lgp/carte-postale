});

});




// le texte

start: 2,
end: 6,
text: "On commence ici",
target: "wordriver-container"
});

start: 10,
end: 20,
text: "On finit la!!!",
target: "footnote-container"
});

	//ajouter une carte
pop.googlemap({
start: 21, // Our start time in seconds
end: 30, // Our end time in seconds
type: "STREETVIEW", //
location: "Budapest", // The location we want our map to display at
zoom: 14, // Setting the zoom that we would like
target: "googlemap-container" // The id of our target DoM element
});

// demarrer narration
pop.play();

}, false);
